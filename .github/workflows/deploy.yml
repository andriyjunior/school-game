name: Deploy React Vite App to GitHub Pages

on:
  push:
    branches:
      - main
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: "pages"
  cancel-in-progress: false

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Verify environment secrets are set
        run: |
          echo "Checking if environment variables are set (not showing values)..."
          [ -n "$VITE_OPENAI_API_KEY" ] && echo "✓ VITE_OPENAI_API_KEY is set" || echo "✗ VITE_OPENAI_API_KEY is missing"
          [ -n "$VITE_FIREBASE_API_KEY" ] && echo "✓ VITE_FIREBASE_API_KEY is set" || echo "✗ VITE_FIREBASE_API_KEY is missing"
          [ -n "$VITE_FIREBASE_AUTH_DOMAIN" ] && echo "✓ VITE_FIREBASE_AUTH_DOMAIN is set" || echo "✗ VITE_FIREBASE_AUTH_DOMAIN is missing"
          [ -n "$VITE_FIREBASE_PROJECT_ID" ] && echo "✓ VITE_FIREBASE_PROJECT_ID is set" || echo "✗ VITE_FIREBASE_PROJECT_ID is missing"
          [ -n "$VITE_FIREBASE_STORAGE_BUCKET" ] && echo "✓ VITE_FIREBASE_STORAGE_BUCKET is set" || echo "✗ VITE_FIREBASE_STORAGE_BUCKET is missing"
          [ -n "$VITE_FIREBASE_MESSAGING_SENDER_ID" ] && echo "✓ VITE_FIREBASE_MESSAGING_SENDER_ID is set" || echo "✗ VITE_FIREBASE_MESSAGING_SENDER_ID is missing"
          [ -n "$VITE_FIREBASE_APP_ID" ] && echo "✓ VITE_FIREBASE_APP_ID is set" || echo "✗ VITE_FIREBASE_APP_ID is missing"
          [ -n "$VITE_FIREBASE_MEASUREMENT_ID" ] && echo "✓ VITE_FIREBASE_MEASUREMENT_ID is set" || echo "✗ VITE_FIREBASE_MEASUREMENT_ID is missing"
        env:
          VITE_OPENAI_API_KEY: ${{ secrets.VITE_OPENAI_API_KEY }}
          VITE_FIREBASE_API_KEY: ${{ secrets.VITE_FIREBASE_API_KEY }}
          VITE_FIREBASE_AUTH_DOMAIN: ${{ secrets.VITE_FIREBASE_AUTH_DOMAIN }}
          VITE_FIREBASE_PROJECT_ID: ${{ secrets.VITE_FIREBASE_PROJECT_ID }}
          VITE_FIREBASE_STORAGE_BUCKET: ${{ secrets.VITE_FIREBASE_STORAGE_BUCKET }}
          VITE_FIREBASE_MESSAGING_SENDER_ID: ${{ secrets.VITE_FIREBASE_MESSAGING_SENDER_ID }}
          VITE_FIREBASE_APP_ID: ${{ secrets.VITE_FIREBASE_APP_ID }}
          VITE_FIREBASE_MEASUREMENT_ID: ${{ secrets.VITE_FIREBASE_MEASUREMENT_ID }}

      - name: Build Vite project
        run: npm run build
        env:
          NODE_ENV: production
          VITE_OPENAI_API_KEY: ${{ secrets.VITE_OPENAI_API_KEY }}
          VITE_FIREBASE_API_KEY: ${{ secrets.VITE_FIREBASE_API_KEY }}
          VITE_FIREBASE_AUTH_DOMAIN: ${{ secrets.VITE_FIREBASE_AUTH_DOMAIN }}
          VITE_FIREBASE_PROJECT_ID: ${{ secrets.VITE_FIREBASE_PROJECT_ID }}
          VITE_FIREBASE_STORAGE_BUCKET: ${{ secrets.VITE_FIREBASE_STORAGE_BUCKET }}
          VITE_FIREBASE_MESSAGING_SENDER_ID: ${{ secrets.VITE_FIREBASE_MESSAGING_SENDER_ID }}
          VITE_FIREBASE_APP_ID: ${{ secrets.VITE_FIREBASE_APP_ID }}
          VITE_FIREBASE_MEASUREMENT_ID: ${{ secrets.VITE_FIREBASE_MEASUREMENT_ID }}

      - name: Setup GitHub Pages
        uses: actions/configure-pages@v4

      - name: Upload build artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: './dist'

  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    needs: build
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4